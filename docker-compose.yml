version: '3.7'
services:
  postgres:
    image: postgres:11
    env_file: .env
    ports:
      - 5433:5432
    volumes:
    - ~/.volume-data/wreeto/postgres-data:/var/lib/postgresql/data
  app:
    image: chrisvel/wreeto:latest
    command: foreman start 
    volumes:
      - .:/app/wreeto
      - ./public/assets:/app/wreeto/public/assets
    ports:
      - 8383:8383
    depends_on:
      - postgres
      - redis
    env_file: .env
    environment:
      RAILS_ENV: 'development'
  redis:
    image: redis:5.0.7
    ports:
      - 6380:6379